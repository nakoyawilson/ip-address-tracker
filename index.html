<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="main-heading">IP Address Tracker</h1>
      <form id="search-form" method="GET" class="form">
        <label for="user-search" class="visually-hidden"
          >Search for any IP address or domain</label
        >
        <input
          type="search"
          name="user-search"
          id="user-search"
          placeholder="Search for any IP address or domain"
          class="form-input"
        />
        <button type="submit" class="btn">
          <img src="images/icon-arrow.svg" alt="" />
        </button>
      </form>
    </header>
    <main class="main">
      <section class="results">
        <div class="results-wrapper">
          <h2 class="subheading">IP Address</h2>
          <span id="ip-address" class="search-result">192.212.174.101</span>
        </div>
        <div class="results-wrapper">
          <h2 class="subheading">Location</h2>
          <span id="location" class="search-result">Brooklyn, NY 10001</span>
        </div>
        <div class="results-wrapper">
          <h2 class="subheading">Timezone</h2>
          <span class="search-result"
            >UTC <span id="timezone">-05:00</span></span
          >
        </div>
        <div class="results-wrapper">
          <h2 class="subheading">ISP</h2>
          <span id="isp" class="search-result">SpaceX Starlink</span>
        </div>
      </section>
      <div id="map" class="map"></div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://nakoyawilson.netlify.app/">Nakoya Wilson</a>.
      </p>
    </footer>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
