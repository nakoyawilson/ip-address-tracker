<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <h1 class="main-heading">IP Address Tracker</h1>
      <form action="">
        <label for="ip-search">Search for any IP address or domain</label>
        <input type="search" name="ip-search" id="ip-search" />
        <button type="submit">
          <img src="images/icon-arrow.svg" alt="" />
        </button>
      </form>
      <section>
        <div>
          <h2 class="subheading">IP Address</h2>
          <span id="ip-address" class="search-result"></span>
        </div>
        <div>
          <h2 class="subheading">Location</h2>
          <span id="location" class="search-result"></span>
        </div>
        <div>
          <h2 class="subheading">Timezone</h2>
          <span class="search-result">UTC <span id="timezone"></span></span>
        </div>
        <div>
          <h2 class="subheading">ISP</h2>
          <span id="isp" class="search-result"></span>
        </div>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://nakoyawilson.netlify.app/">Nakoya Wilson</a>.
      </p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
